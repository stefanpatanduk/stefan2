    <style>
        body {
            background-color: #f8f9fa;
            margin-bottom: 60px; /* Mengatur margin bottom agar footer tidak menutupi konten */
        }

        .navbar {
            background-color: #007bff; /* Warna biru muda untuk navbar */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: #333; /* Warna gelap untuk teks navbar-brand */
            font-weight: bold;
            font-size: 24px;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler-icon {
            background-color: #333; /* Warna gelap untuk ikon toggler */
        }

        .navbar-nav .nav-link {
            color: #333; /* Warna gelap untuk teks navbar */
            margin-right: 15px;
            transition: color 0.3s ease;
            font-weight: bold;
            font-size: 18px;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff; /* Warna biru lebih tua saat teks dihover */
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card {
            border: none;
        }

        .card-title {
            color: #007bff; /* Warna biru untuk judul kartu */
            font-size: 24px;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff; /* Warna biru untuk tombol */
            border: none;
            transition: background-color 0.3s ease;
            font-size: 18px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Warna biru yang lebih tua saat tombol dihover */
        }

        /* Warna teks navbar */
        .navbar-nav .nav-link {
            color: #333;
        }

        /* Warna teks tombol */
        .btn-primary {
            color: #fff;
        }

        /* Footer styling */
        footer {
            background-color:#007bff; /* Warna biru muda untuk footer */
            color: #333; /* Warna gelap untuk teks footer */
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
        }

        .footer-text {
            font-size: 14px;
        }

        /* Gaya formulir identitas */
        form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            height: 50%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
    </style>
</head>
