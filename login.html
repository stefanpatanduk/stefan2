<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - Konsultasi Kecanduan Game Online</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding-bottom: 60px; /* Mengatur padding bottom agar footer tidak menutupi konten */
        }

        .navbar {
            background-color: #007bff; /* Warna biru muda untuk navbar */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: #fff; /* Warna putih untuk teks navbar-brand */
            font-weight: bold;
            font-size: 24px;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler-icon {
            background-color: #fff; /* Warna putih untuk ikon toggler */
        }

        .navbar-nav .nav-link {
            color: #fff; /* Warna putih untuk teks navbar */
            margin-right: 15px;
            transition: color 0.3s ease;
            font-weight: bold;
            font-size: 18px;
        }

        .navbar-nav .nav-link:hover {
            color: #0056b3; /* Warna biru yang lebih tua saat teks dihover */
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .card {
            border: none;
        }

        .card-title {
            color: #007bff; /* Warna biru untuk judul kartu */
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-control {
            height: 40px;
        }

        .btn-primary {
            background-color: #007bff; /* Warna biru untuk tombol */
            border: none;
            transition: background-color 0.3s ease;
            font-size: 18px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Warna biru yang lebih tua saat tombol dihover */
        }

        /* Warna teks navbar */
        .navbar-nav .nav-link {
            color: #fff;
        }

        /* Warna teks tombol */
        .btn-primary {
            color: #fff;
        }

        /* Footer styling */
        footer {
            background-color: #007bff; /* Warna biru muda untuk footer */
            color: black; /* Warna putih untuk teks footer */
            padding: 20px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
        }

        .footer-text {
            font-size: 14px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">Kons Game</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Login</h2>
            <form>
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary" formaction="./index.html">Login</button>

            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="container footer-container">
        <span class="footer-text">Â© 2023 Konsultasi Game. All Rights Reserved.</span>
        <span class="footer-text">Privacy Policy | Terms of Service</span>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
